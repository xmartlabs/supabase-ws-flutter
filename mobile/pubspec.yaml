name: flutter_template
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: 3.13.4

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  auto_route: 7.8.3
  cupertino_icons: 1.0.6
  dartx: 1.2.0
  dio: 5.3.2
  equatable: 2.0.5
  floor: 1.4.2
  flutter_bloc: 8.1.3
  flutter_dotenv: 5.1.0
  flutter_linkify: 6.0.0
  flutter_native_splash: 2.3.2
  flutter_screenutil: 5.9.0
  flutter_secure_storage: 9.0.0
  flutter_web_browser: 0.17.1 # This can be removed
  freezed_annotation: 2.4.1
  get_it: 7.6.2
  google_fonts: 5.1.0
  intl: 0.18.1
  json_annotation: 4.8.1
  logger: 2.0.1
  material_color_generator: 1.1.0
  rxdart: 0.27.7
  shared_preferences: 2.2.1
  stack_trace: 1.11.0
  stock: 1.0.1
  supabase_flutter: 1.10.19
  url_launcher: 6.1.2

# Remove when dart_code_metrics updates its dependencies
dependency_overrides:
  http: 1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator: 7.3.1
  build_runner: 2.4.6
  dart_code_metrics: 5.7.6
  flutter_flavorizr: 2.2.1
  flutter_gen_runner: 5.3.1
  flutter_launcher_icons: 0.13.1
  flutter_lints: 2.0.3
  freezed: 2.4.1
  json_serializable: 6.7.1
  lints: 2.1.1

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - environments/

flutter_gen:
  assets:
    exclude:
      - environments/*
      - assets/README.md

# Run command: flutter pub run flutter_launcher_icons:main
flutter_launcher_icons:
  android: true
  ios: true
  image_path: 'icons/ic_launcher.png'
  image_path_ios: 'icons/ic_launcher_ios.png' # Transparency not supported on IOS
  adaptive_icon_foreground: 'icons/ic_launcher_foreground.png'
  adaptive_icon_background: '#ee1a64'
  remove_alpha_ios: true
  web:
    generate: true
  windows:
    generate: false

flutter_native_splash:
  color: '#ffffff'
  image: 'icons/splash_logo.png'
  android_12:
    image: 'icons/splash_logo_android_12.png'
    branding: 'icons/splash_branding.png'
